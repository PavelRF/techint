<!DOCTYPE HTML>
<html>
<head>
<link rel="shortcut icon" href="pic/Logo_Elon.png" type="image/x-icon">
<link rel="stylesheet" type="text/css" href="css/styles.css">
<meta charset="utf-8">
</head>
<body>
<header>
    <h1 align="center">Введите реквизиты банковской карты</h1>
</header>
<form action="php/pay_form.php" name="PaymentForm" method="post" id="formPayment">
    <div>	<table id="form1">
        <tr>
            <td colspan="2">
                Номер карты (CARD NUMBER)<br />
                <input type="text" name="C_NUMBER" id="C_NUMBER" maxlength="19" required />
                <br /><br />

                Имя владельца (CARDHOLDER NAME)<br />
                <input type="text" name="CH_NAME" id="CH_NAME" maxlength="90" style="width: 100%" required/>
                <br /><br />

                Срок действия карты (VALID THRU)<br />
                <select name="MM" id="month" style="width: 120px;" required>
                    <option value=""> --</option>
                    <option value="01"> 1 - январь</option>
                    <option value="02"> 2 - февраль</option>
                    <option value="03"> 3 - март</option>
                    <option value="04"> 4 - апрель</option>
                    <option value="05"> 5 - май</option>
                    <option value="06"> 6 - июнь</option>
                    <option value="07"> 7 - июль</option>
                    <option value="08"> 8 - август</option>
                    <option value="09"> 9 - сентябрь</option>
                    <option value="10">10 - октябрь</option>
                    <option value="11">11 - ноябрь</option>
                    <option value="12">12 - декабрь</option>
                </select>
                <select name="YYYY" id="year" style="width: 62px;" required>
                    <option value=""  >--</option>
                    <option value="2017"  >2010</option>
                    <option value="2018"  >2011</option>
                    <option value="2019"  >2012</option>
                    <option value="2020"  >2013</option>
                    <option value="2021"  >2014</option>
                    <option value="2022"  >2015</option>
                </select>
                <br /><br />

                CVV/CVC код<br />
                <input type="password" name="CVC" id="CVC" maxlength="3" pattern="[0-9]{3}" style="width: 15%" required /><br />
                <span style="font-size: 80%">(последние 3 цифры номера на оборотной стороне карты)</span><br />

                <input type="submit" value="Отправить"/>
            </td>
        </tr>
    </table>
    </div>
</form>
</body>
</html>
